<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
             initial-scale=1.0,
             maximum-scale=1.0,
             user-scalable=no,
             viewport-fit=cover,
             interactive-widget=resizes-content" />

    <meta name="description" content="Test Alfred's chat capabilities directly in your browser">
    <meta property="og:title" content="Chat with Alfred">
    <meta property="og:description" content="Try Alfred's AI capabilities directly in your browser">
    <meta property="og:image"
        content="https://cdn.discordapp.com/avatars/717830171574403162/3ba757c892c384da23f0d9d5c15ae81c.png?size=512">
    <title>Chat with AlfredHelps</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/atom-one-dark.css">
    <link rel="stylesheet" href="css/chat.css">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/highlight.min.js"></script>
</head>

<body>
    <!-- Loading Animation -->
    <div class="loader-wrapper">
        <div class="loader">
            <div class="loader-circle"></div>
            <div class="loader-circle"></div>
            <div class="loader-circle"></div>
            <div class="loader-text">LOADING</div>
        </div>
    </div>

    <!-- Header -->
    <header>
        <a href="index.html" class="logo">
            <img src="https://cdn.discordapp.com/avatars/717830171574403162/3ba757c892c384da23f0d9d5c15ae81c.png?size=512"
                alt="Alfred Logo">
            <span>AlfredHelps</span>
        </a>
    </header>

    <!-- Main Chat Area -->
    <main>
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <!-- Bot welcome message -->
                <div class="message bot-message">
                    <img src="https://cdn.discordapp.com/avatars/717830171574403162/3ba757c892c384da23f0d9d5c15ae81c.png?size=512"
                        alt="Alfred Avatar">
                    Hello! I'm Alfred, your intelligent assistant. How can I help you today?
                </div>

                <!-- Example questions -->
                <div class="example-questions" id="example-questions">
                    <p>Try asking:</p>
                    <div class="question-chips">
                        <button class="question-chip">What can you do?</button>
                        <button class="question-chip">Is 9.11 larger than 9.9?</button>
                        <button class="question-chip">How do I add you to Discord?</button>
                    </div>
                </div>
            </div>

            <!-- Response info -->
            <div class="response-info" id="response-info"></div>
        </div>
    </main>

    <!-- Chat Input -->
    <div class="chat-input-container">
        <div class="chat-input">
            <input type="text" placeholder="Type your message here..." id="user-input">
            <button id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Typing indicator (not in DOM initially) -->
    <div class="typing-indicator" id="typing-indicator" style="display: none;">
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
    </div>

    <script src="js/chat.js"></script>
</body>

</html>
