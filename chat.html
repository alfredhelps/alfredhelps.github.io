<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="Chat with AlfredHelps, an advanced AI assistant, directly in your browser.">
    <meta property="og:title" content="AlfredHelps | Live Chat">
    <meta property="og:description" content="Experience the power of AlfredHelps AI. Engage in dynamic conversations, get instant answers, and explore the future of chat.">
    <meta property="og:image" content="https://alfredhelps.github.io/images/Alfred.png">
    <meta property="og:url" content="https://alfredhelps.github.io/chat.html">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#0D0F10">
    <title>AlfredHelps | Chat</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="css/chat.css">
</head>

<body>
    <div id="loader-wrapper">
        <div class="loader"></div>
        <span>Initializing Interface</span>
    </div>

    <div class="chat-layout">
        <main class="chat-main">
            <div class="chat-top-bar">
                <h3>AlfredHelps</h3>
            </div>
            <div id="chat-messages" class="chat-messages">
                <!-- Initial Welcome Message -->
                <div class="message-wrapper">
                    <div class="message bot-message initial-message">
                        <div class="message-content">
                            <p>Hello! I'm AlfredHelps. How can I assist you today?</p>
                        </div>
                    </div>
                </div>
                <!-- Example Questions -->
                <div class="example-questions" id="example-questions">
                    <p>Try asking:</p>
                    <div class="question-chips">
                        <button class="question-chip">What can you do?</button>
                        <button class="question-chip">Tell me a fun fact.</button>
                        <button class="question-chip">How do I add you to Discord?</button>
                    </div>
                </div>
            </div>

            <div class="chat-input-area">
                <div class="chat-input-wrapper">
                    <textarea id="user-input" placeholder="Ask me anything..." rows="1"></textarea>
                    <button id="send-button" aria-label="Send message" disabled>
                        <i class="fas fa-arrow-up"></i>
                    </button>
                </div>
                <div class="input-footer">
                    <div class="tool-toggle">
                        <button id="reason-toggle" class="reason-icon-button" aria-label="Toggle advanced reasoning">
                        <i class="fas fa-brain"></i>
                    </button>
                    </div>
                    <p class="disclaimer">Alfred can make mistakes. Consider checking important information.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
